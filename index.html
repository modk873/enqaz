<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enqaz SOS App</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    .header { background: #e60000; color: white; text-align: center; padding: 1.2em; font-size: 28px; font-weight: bold; }
    .sub-header { text-align: center; margin: 15px; font-size: 18px; color: #555; }
    .container { padding: 1.2em; }
    .btn { width: 100%; padding: 20px; font-size: 24px; margin-bottom: 20px; cursor: pointer; border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s; }
    .btn:hover { opacity: 0.9; transform: scale(1.02); }
    .btn-red { background-color: #e60000; color: white; }
    .btn-green { background-color: #00cc44; color: white; }
    .btn-blue { background-color: #0066cc; color: white; }
    .btn-dark { background-color: #333; color: white; }
    .btn-toggle { background-color: #ffcc00; color: black; font-size: 18px; margin-bottom: 10px; }
    .hidden { display: none; }
    #map { width: 100%; height: 400px; margin-top: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    .footer { text-align: center; font-size: 14px; color: #aaa; margin-top: 40px; }
  </style>
</head>
<body>

<div class="header" id="headerTitle">🚨 Enqaz SOS</div>
<div class="sub-header" id="subHeader">Helping you during emergencies quickly and effectively.</div>

<div class="container" id="home">
  <button class="btn-toggle" onclick="toggleLanguage()">🌐 Switch Language</button>
  <button class="btn btn-red" id="sosBtn" onclick="sendSOS()">🚨 Emergency (SOS)</button>
  <button class="btn btn-green" id="helpBtn" onclick="showHelpOptions()">✅ Help Options</button>
  <button class="btn btn-blue" id="communityBtn" onclick="showCommunity()">👥 Community & Volunteers</button>
  <button class="btn btn-dark" id="registerBtn" onclick="showRegister()">📝 Register Information</button>
  <button class="btn" id="aboutBtn" onclick="showAbout()">ℹ️ About</button>
</div>

<!-- Rest of the HTML remains unchanged -->

<script>
let isArabic = false;
function toggleLanguage() {
  isArabic = !isArabic;
  if (isArabic) {
    document.getElementById('headerTitle').innerText = '🚨 إنقاذ SOS';
    document.getElementById('subHeader').innerText = 'مساعدتك بسرعة وفعالية وقت الطوارئ';
    document.getElementById('sosBtn').innerText = '🚨 طوارئ (SOS)';
    document.getElementById('helpBtn').innerText = '✅ خيارات المساعدة';
    document.getElementById('communityBtn').innerText = '👥 المجتمع والمتطوعون';
    document.getElementById('registerBtn').innerText = '📝 تسجيل المعلومات';
    document.getElementById('aboutBtn').innerText = 'ℹ️ حول التطبيق';
  } else {
    document.getElementById('headerTitle').innerText = '🚨 Enqaz SOS';
    document.getElementById('subHeader').innerText = 'Helping you during emergencies quickly and effectively.';
    document.getElementById('sosBtn').innerText = '🚨 Emergency (SOS)';
    document.getElementById('helpBtn').innerText = '✅ Help Options';
    document.getElementById('communityBtn').innerText = '👥 Community & Volunteers';
    document.getElementById('registerBtn').innerText = '📝 Register Information';
    document.getElementById('aboutBtn').innerText = 'ℹ️ About';
  }
}
</script>

</body>
</html>
